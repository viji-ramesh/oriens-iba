<div class="page-content" ng-controller="RankwiseSummary_ctrl" ng-init="RankSummary()">
    <div class="row">
        <div class="col-md-12">
            <div class="row top-row-strip">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> Order</li>
                        <li class="breadcrumb-item active">RANKWISE SUMMARY</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12 ">
            <div class="card p-3">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="example-wrap">
                            <div class="example">
                                <form name="Form">
                                    <div class="form-group row">
                                        <label class="col-6 col-md-6 text-sm-left text-xl-right col-md-6 col-form-label" style="text-align: right">
                                            IBA No. :
                                        </label>
                                        <label class="col-6 col-md-6 col-form-label">
                                            {{lblidno}}
                                        </label>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-6 col-md-6 text-sm-left text-xl-right col-md-6 col-form-label" style="text-align: right">
                                            Name :
                                        </label>
                                        <label class="col-6 col-md-6 col-form-label">
                                            {{lblname}}
                                        </label>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-6 col-md-6 text-sm-left text-xl-right col-md-6 col-form-label" style="text-align: right">
                                            Current Designation :
                                        </label>
                                        <label class="col-6 col-md-6 col-form-label">
                                            {{lbldesg}}
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-6">
                                <table class="table table-hover dataTable table-striped w-full">
                                    <thead>
                                        <tr>
                                            <th>
                                                Designation
                                            </th>
                                            <th>
                                                Count
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in Rankslst">
                                            <td>
                                                {{x.Designation}}
                                            </td>
                                            <td>
                                                <label style="color: Blue" data-toggle="modal" data-target="#gesgnationlist" ng-click="SummaryDetails(x.Designation)">
                                                    {{x.DesgCount}}
                                                </label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="gesgnationlist" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <table class="table table-bordered table-striped f-14">
                        <thead>
                            <tr class="table-header">
                                <th>
                                    Sl No.
                                </th>
                                <th>
                                    IBA No.
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    City
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="x in SumrDetails | itemsPerPage:ItemsperPage track by $index" ">
                                <td>
                                    {{x.RowCnt}}
                                </td>
                                <td>
                                    {{x.UserId}}
                                </td>
                                <td>
                                    {{x.Name}}
                                </td>
                                <td>
                                    {{x.City}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row form-group">
                        <div class="col-md-11">
                            <dir-pagination-controls max-size="15" direction-links="true" boundary-links="true">
                            </dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
