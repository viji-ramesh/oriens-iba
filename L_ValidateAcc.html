<div class="container-fluid" ng-controller="LValidateAcc" ng-init="ValidateAcc()">
    <div class="row">
        <div class="col-md-12">
            <div class="row top-row-strip">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> Profile</li>
                        <li class="breadcrumb-item active">Validate Account</li>
                    </ol>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12 ">
                    <div class="card p-3">
                        <div class="row">
                            <div class="col-md-8 mx-auto">
                                <form name="Form">
                                    <div class="form-group row">
                                        <label class="col-6 col-md-4 col-form-label">
                                            Account Status:
                                        </label>
                                        <div class="col-6 col-md-8">
                                            <label class="col-md-8 col-form-label">
                                                <font color="red">{{lblstatus}}</font>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row" ng-show="flg">
                                        &nbsp;&nbsp;&nbsp;&nbsp;<font color="red"> No Identification Documents Uploaded Yet</font>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-6 col-md-4 col-form-label">
                                            Due To:
                                        </label>
                                        <div class="col-6 col-md-8">
                                            <label class="col-md-8 col-form-label">
                                                <font color="red">{{lbldueto}}</font>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label">
                                            Document Type :
                                        </label>
                                        <div class="col-md-8">
                                            <select class="form-control" ng-model="doctype">
                                                <option>Bank Statement</option>
                                                <option>Driving Licence</option>
                                                <option>Passport</option>
                                                <option>Pan Card</option>
                                                <option>Utility Bill</option>
                                                <option>Govt. ID Card</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label">
                                            Description :
                                        </label>
                                        <div class="col-md-8" ng-model="desc">
                                            <textarea type="text" class="form-control" name="txtoldpwd" ng-model="txtDescription"
                                                      placeholder="Description" autocomplete="off"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label">
                                            Upload Document :
                                        </label>
                                        <div class="col-md-8">
                                            <input type="file" name="file" ng-model="updImage" id="profile-img" ng-files="getTheFiles($files)">
                                            <img src="{{imgSrc}}" id="profile-img-tag" width="120px" />
                                            <br />
                                            (Width : 120px, Height: 120px)
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label">
                                        </label>
                                        <div class="col-md-8">
                                            <button type="submit" class="btn btn-primary" ng-disabled="Form.$invalid" ng-click="UploadPhoto()">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Example Horizontal Form -->
            </div>
        </div>
    </div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#profile-img-tag').attr('src', e.target.result)
                    .height(120);;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#profile-img").change(function () {
        readURL(this);
    });
</script>
