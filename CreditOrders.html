<div class="container-fluid" ng-controller="Orders_ctrl">
    <div class="row">
        <div class="col-md-12">
            <div class="row top-row-strip">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> Order</li>
                        <li class="breadcrumb-item active">PRODUCT CREDITS ORDERS REPORT</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="" ng-show="showcrdords==false">
        <div class="row ">
            <div class="col-md-12 ">
                <div class="card p-3">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <div class="example-wrap" ng-show="showcrdords==false">
                                <div class="example">
                                    <form name="Form">
                                        <div class="form-group row">
                                            <label class="col-md-2 col-form-label">
                                                <input type="radio" ng-model="rtype" value="All" ng-checked="true">&nbsp; All
                                            </label>
                                            <div class="col-md-8">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 col-form-label">
                                                <input type="radio" ng-model="rtype" value="On">&nbsp;On
                                            </label>
                                            <div class="col-md-3">
                                                <input type="Date" class="form-control" name="txtondate" ng-model="txtondate" placeholder="On Date">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 col-form-label">
                                                <input type="radio" ng-model="rtype" value="From">&nbsp;From
                                            </label>
                                            <div class="col-md-3">
                                                <input type="Date" class="form-control" name="txtfrmdate" ng-model="txtondate" placeholder="From Date">
                                            </div>
                                            <label class="col-md-2 col-form-label">
                                                To
                                            </label>
                                            <div class="col-md-3">
                                                <input type="Date" class="form-control" name="txttodate" ng-model="txttodate" placeholder="To Date">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2 col-form-label">
                                                &nbsp; Order Type
                                            </label>
                                            <div class="col-md-3">
                                                <select ng-model="ddlrtype" id="desgid" class="form-control">
                                                    <option ng-selected="true" value="UPG2SIGN4COMM">SIGN UP</option>
                                                    <option value="UPG2COMM">ORDER</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-4 col-form-label">
                                            </label>
                                            <div class="col-md-8">
                                                <button type="submit" class="btn btn-primary" ng-click="CreditOrdersReport(ddlrtype)">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="showcrdords==true">
        <div class="col-md-4">
            <img src="images/backimg.jpg" style="width: 80px; height: 35px" ng-click="backCreditOrders()" />
        </div>
        <div class="col-md-4 col-md-offset-3" style="float: right">
        </div>
        <div class="col-md-4">
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class=" table-responsive">
                <table class="table table-bordered table-striped f-14"
                       ng-show="showcrdords==true">
                    <thead>
                        <tr class="table-header">
                            <th>
                                SNo.
                            </th>
                            <th>
                                Bill No.
                            </th>
                            <th>
                                IDNo
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Bill Date
                            </th>
                            <th>
                                Amount
                            </th>
                            <th>
                                PV
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="x in crdords | filter:search | itemsPerPage:ItemsperPage track by $index">
                            <td class="label-center">
                                {{$index+1}}
                            </td>
                            <td class="label-center">
                                {{x.billno}}
                            </td>
                            <td class="label-center">
                                {{x.Idno}}
                            </td>
                            <td>
                                {{x.Name}}
                            </td>
                            <td class="label-center">
                                {{x.OrderDate}}
                            </td>
                            <td class="label-right">
                                {{x.Amount}}
                            </td>
                            <td class="label-center">
                                {{x.BV}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row form-group" ng-show="showcrdords==true">
                <div class="col-md-11">
                    <dir-pagination-controls max-size="15" direction-links="true" boundary-links="true">
                    </dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
