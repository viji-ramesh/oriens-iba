<div class="page-content" ng-controller="DocDispatch_ctrl" ng-init="DocDispatchDetails()">
    <div class="row">
        <div class="col-md-12">
            <div class="row top-row-strip">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> Order</li>
                        <li class="breadcrumb-item active">DOC DISPATCH</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12 ">
            <div class="card p-3">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <form name="Form">
                            <div class="form-group row">
                                <label class="col-6 col-md-6 text-sm-left text-xl-right col-form-label">
                                    IBA No. :
                                </label>
                                <label class="col-6 col-md-6 col-form-label">
                                    {{lblidno}}
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col-6 col-md-6 text-sm-left text-xl-right col-form-label">
                                    Name :
                                </label>
                                <label class="col-6 col-md-6 col-form-label">
                                    {{lblname}}
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col-6 col-md-6 text-sm-left text-xl-right col-form-label">
                                    City :
                                </label>
                                <label class="col-6 col-md-6 col-form-label">
                                    {{lblcity}}
                                </label>
                            </div>
                            <div class="form-group row">
                                <label class="col-6 col-md-6 text-sm-left text-xl-right col-form-label">
                                    Join Date :
                                </label>
                                <label class="col-6 col-md-6 col-form-label">
                                    {{lbljdate}}
                                </label>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class=" table-responsive">
                <table class="table table-bordered table-striped f-14">
                    <thead>
                        <tr class="table-header">

                            <th>
                                Designation
                                
                            </th>
                            
                            <th>
                                Courier Name
                            </th>
                            <th>
                                Docket No.
                            </th>
                            <th>
                                Dated
                            </th>
                            <th>
                                Received By
                            </th>
                            <th>
                                Venue
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="x in DDLists  | itemsPerPage:ItemsperPage track by $index">
                            <td>
                                {{x.Desgname}}
                            </td>
                            <td>
                                {{x.CourierName}}
                            </td>
                            <td>
                                {{x.DocketNo}}
                            </td>
                            <td>
                                {{x.Dated}}
                            </td>
                            <td>
                                {{x.Receivedby}}
                            </td>
                            <td>
                                {{x.Venue}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
