<div class="page-content" ng-controller="Events_ctrl" ng-init="setTreeType('Select','0')">
    <div class="row">
        <div class="col-md-12">
            <div class="row top-row-strip">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> Geneology</li>
                        <li class="breadcrumb-item active">Tree Type Setup</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12 ">
            <div class="card p-3">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <form name="Form">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label rightcolan">
                                    Set as Binary Tree
                                </label>
                                <div class="col-md-4 col-form-label">
                                    <input type="radio" ng-model="Ttype" name="t1" value="0" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label rightcolan">
                                    Set as Unilevel Tree
                                </label>
                                <div class="col-md-4 col-form-label">
                                    <input type="radio" ng-model="Ttype" name="t1" value="1" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label">
                                </label>
                                <div class="col-md-7">
                                    <button type="submit" class="btn btn-primary" ng-disabled="Form.$invalid" ng-click="setTreeType('Update',Ttype)">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
