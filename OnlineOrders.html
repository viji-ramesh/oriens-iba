<div class="" ng-controller="Orders_ctrl">
    <div class="row">
        <div class="col-md-12">
            <div class="row top-row-strip">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> Order</li>
                        <li class="breadcrumb-item active">ONLINE ORDERS</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12 ">
            <div class="card p-3" ng-show="showpList1">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="example-wrap" ng-show="showpList1">
                            <div class="example">
                                <form name="Form">
                                    <div class="form-group row">
                                        <label class="col-md-1 col-form-label">
                                            <input type="radio" ng-model="rtype" value="All" ng-checked="true">&nbsp; All
                                        </label>
                                        <div class="col-md-8">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-1 col-form-label">
                                            <input type="radio" ng-model="rtype" value="On">&nbsp;On
                                        </label>
                                        <div class="col-md-3">
                                            <input type="Date" class="form-control" name="txtondate" ng-model="txtondate" placeholder="On Date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-1 col-form-label">
                                            <input type="radio" ng-model="rtype" value="From">&nbsp;From
                                        </label>
                                        <div class="col-md-3">
                                            <input type="Date" class="form-control" name="txtfrmdate" ng-model="txtondate" placeholder="From Date">
                                        </div>
                                        <label class="col-md-1 col-form-label">
                                            To
                                        </label>
                                        <div class="col-md-3">
                                            <input type="Date" class="form-control" name="txttodate" ng-model="txttodate" placeholder="To Date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label">
                                        </label>
                                        <div class="col-md-8">
                                            <button type="submit" class="btn btn-primary" ng-click="getOnlineOrders('OnlineOrderDispatchRpt')">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row" ng-show="showpList2">
                <div class="col-md-4">
                    <img src="images/backimg.jpg" style="width: 80px; height: 35px" ng-click="backOnlineOrders()" />
                </div>
                <div class="col-md-4 col-md-offset-3" style="float: right">
                </div>
                <div class="col-md-4">
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class=" table-responsive">
                        <table class="table table-bordered table-striped f-14" ng-show="showpList2" cellspacing="3">
                            <thead>
                                <tr class="table-header">
                                    <th>
                                        S No.
                                    </th>
                                    <th>
                                        Bill No.
                                    </th>
                                    <th>
                                        Bill Date
                                    </th>
                                    <th>
                                        Dispatch Mode
                                    </th>
                                    <th>
                                        Courier Name
                                    </th>
                                    <th>
                                        Docket No
                                    </th>
                                    <th>
                                        Track
                                    </th>
                                    <th>
                                        Docket Date
                                    </th>
                                    <th>
                                        Ord Status
                                    </th>
                                    <th>
                                        Disp Status
                                    </th>
                                    <th>
                                        Remarks
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="x in onlineords | filter:search | itemsPerPage:ItemsperPage track by $index">
                                    <td>
                                        {{$index+1}}
                                    </td>
                                    <td>
                                        <a>
                                            <label style="color: Blue" ng-click="getInvoice(x.BillNo,x.BillDate)">
                                                {{x.BillNo}}
                                            </label>
                                        </a>
                                    </td>
                                    <td>
                                        {{x.BillDate}}
                                    </td>
                                    <td>
                                        {{x.DispatchMode}}
                                    </td>
                                    <td>
                                        {{x.CourierName}}
                                    </td>
                                    <td>
                                        {{x.DocketNo}}
                                    </td>
                                    <td>
                                        {{x.Track}}
                                    </td>
                                    <td>
                                        {{x.DocketDate}}
                                    </td>
                                    <td>
                                        {{x.cancel}}
                                    </td>
                                    <td>
                                        {{x.DispStatus}}
                                    </td>
                                    <td>
                                        <textarea class="inputtext"></textarea>
                                    </td>
                                    <td style="width: 20%; text-align: center">
                                        <button type="submit" ng-click="ReturnInvoice(x.BillNo,'ReturnReq')" class="online-orders-btn">
                                            Return
                                        </button>
                                        <button type="submit" ng-click="ReturnInvoice(x.BillNo,'CancelReq')" class="online-orders-btn">
                                            Cancel
                                        </button>
                                        <button type="submit" ng-click="ReturnInvoice(x.BillNo,'GetShipAdds')" class="online-orders-btn">
                                            Chg Adds
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row form-group" ng-show="showpList2">
                        <div class="col-md-11">
                            <dir-pagination-controls max-size="15" direction-links="true" boundary-links="true">
                            </dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
