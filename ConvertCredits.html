                    </ol>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12 ">
                    <div class="card p-3">
                        <div class="row">
                            <div class="col-md-8 mx-auto">
                                <div class="form-group row" style="text-align: center">
                                    <label class="col-md-12 col-form-label">

                                            {{totavlcr}}
                                        </label>
                                    </label>
                                </div>
                                <div class="form-group row" style="text-align: center">

                                    </div>
                                    <div class="col-md-3">

                                        <input type="radio" name="cnvtype" ng-model="cnvtype" value="4">&nbsp;e-Compensation Purchase
                                    </div>
                                    <div class="col-md-3">
                                        <input type="radio" name="cnvtype" ng-model="cnvtype" value="2">&nbsp;Signup
                                    </div>

                                        <input type="radio" name="cnvtype" ng-model="cnvtype" value="3">&nbsp;Transfer
                                    </div>
                                </div>

                                        Repurchase Order Thru Product Credit :
                                    </label>
                                    <div class="col-md-4">
                                        <select ng-model="ddlrepur" class="form-control" ng-change="showrepurchaseOrders(ddlrepur)">

                                            <option value="5.00">5 PV Only</option>
                                            <option value="Total">Total PV</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row" style="text-align: center" ng-show="cnvtype==4">
                                    <label class="col-md-6 col-form-label">
                                        e-Compensation Purchase Order Thru Product Credit :
                                    </label>
                                    <div class="col-md-4">
                                        <select ng-model="ddlrepurPM" class="form-control" ng-change="showrepurchaseOrdersPM(ddlrepurPM)">
                                            <option value="" selected="true">--Select e-Compensation PV --</option>

                                            <!--<option value="Others">Enter Min 5 - 1000 PV</option>-->
                                            <option value="Others">Others</option>-->
                                            <option value="5">Min Purchase - 5 PV</option>
                                            <option value="100">1 Diamond - 100</option>
                                            <option value="300">2 Diamond - 300</option>
                                            <option value="1000">3 Diamond - 1000</option>


                                            <!--<option value="10.00">10 PV Only</option>-->
                                            <!--<option value="Total">Total PV</option>-->
                                            <!-- <option value="Others">Enter Min 5 - 1000 PV</option>-->
                                        </select>
                                    </div>
                                </div>

                                    <label class="col-md-6 col-form-label">
                                        SignUp Thru Product Credit :
                                    </label>

                                            <option value="10">New IBA - 10PV</option>
                                            <option value="100.00">1 Diamond - 100.00</option>
                                            <option value="300.00">2 Diamond - 300.00</option>
                                            <option value="1000.00">3 Diamond - 1000.00</option>

                                        </select>
                                    </div>
                                </div>
                                <form name="Form_trans" novalidate ng-show="cnvtype==3">

                                        <label class="col-md-4 col-form-label">
                                            &nbsp;&nbsp;&nbsp;&nbsp;Transfer Product Credit to Downline :
                                        </label>

                                        </div>
                                    </div>
                                    <div class="form-group row" style="text-align: left" ng-show="cnvtype==3">
                                        <label class="col-md-4 col-form-label">
                                            &nbsp;&nbsp;&nbsp;&nbsp;Name :
                                        </label>
                                        <div class="col-md-4">
                                            <label class="col-md-12 col-form-label">
                                                <font color="#ff6600">{{lbltrname}}</font>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row" style="text-align: left" ng-show="cnvtype==3">
                                        <label class="col-md-4 col-form-label">
                                            &nbsp;&nbsp;&nbsp;&nbsp;Mobile :
                                        </label>
                                        <div class="col-md-4">
                                            <label class="col-md-12 col-form-label">
                                                <font color="#ff6600">{{lbltrmobile}}</font>
                                            </label>
                                        </div>

                                            <label class="col-md-12 col-form-label">
                                                <font color="#ff6600">{{lbltrstate}}</font>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row" style="text-align: left" ng-show="cnvtype==3">
                                        <label class="col-md-4 col-form-label">
                                            &nbsp;&nbsp;&nbsp;&nbsp;Available Credits for Transfers :
                                        </label>
                                        <div class="col-md-4">
                                            <label class="col-md-12 col-form-label">
                                                <font color="#ff6600">{{lblavltrpc}}</font>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row" style="text-align: left" ng-show="cnvtype==3">

                                            &nbsp;&nbsp;&nbsp;&nbsp;Transfer Product Credit :
                                        </label>

                                        </div>
                                    </div>
                                    <div class="form-group row" style="text-align: right">
                                        <div class="col-md-9">

                                                Transfer
                                            </button>
                                        </div>
                                    </div>
                                </form>

                                                Product Code :
                                            </label>
                                            <div class="col-6 col-md-6">
                                                <label class="col-md-12 col-form-label">
                                                    <font color="#ff6600">{{lblpcode}}</font>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group row">

                                                    <font color="#ff6600">{{lblbv}}</font>
                                                </label>
                                            </div>
                                            <div class="col-6 col-md-6" ng-if="ddlrepur=='Others'">
                                                <input type="text" class="form-control" ng-change="txtpvChange(txtPV)" name="txtPV"
                                                       ng-model="txtPV" placeholder="PV" />
                                            </div>
                                        </div>
                                        <!-- End Example Horizontal Form -->
                                    </div>
                                    <div class="col-md-12 col-lg-6">
                                        <!-- Example Horizontal Form -->
                                        <div class="form-group row">
                                            <label class="col-6 col-md-6 col-form-label">
                                                Product Name :
                                            </label>
                                            <div class="col-6 col-md-6">
                                                <label class="col-md-12 col-form-label">
                                                    <font color="#ff6600">{{lblpname}}</font>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-6 col-md-6 col-form-label">
                                                Price :
                                            </label>
                                            <div class="col-6 col-md-6">
                                                <label class="col-md-6 col-form-label">
                                                    <font color="#ff6600">{{lblprice}}</font>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-9">
                                                <button type="submit" style="text-align: left" ng-show="Transforing" ng-click="ConvertCredit(ddlrepur)"

                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                        <!-- End Example Horizontal Form -->
                                    </div>
                                </div>
                                <div class="row" ng-show="repurchaseOrders" ng-if="cnvtype==4" style="margin:0px;">
                                    <div class="col-md-12 col-lg-6">
                                        <!-- Example Horizontal Form -->
                                        <div class="form-group row">
                                            <label class="col-6 col-md-6 col-form-label">
                                                Product Code :
                                            </label>

                                                <label class="col-md-12 col-form-label">

                                                <input type="text" class="form-control" ng-blur="txtpvChangePM(txtPVPM)" name="txtPVPM"
                                                       ng-model="txtPVPM" placeholder="PV" />
                                            </div>
                                        </div>
                                        <!-- End Example Horizontal Form -->

                                    <div class="col-md-12 col-lg-6">
                                        <!-- Example Horizontal Form -->
                                        <div class="form-group row">
                                            <label class="col-6 col-md-6 col-form-label">
                                                Product Name :
                                            </label>
                                            <div class="col-6 col-md-6">
                                                <label class="col-md-12 col-form-label">
                                                    <font color="#ff6600">{{lblpname}}</font>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-6 col-md-6 col-form-label">

                                            <div class="col-6 col-md-6">
                                                <label class="col-md-6 col-form-label">

                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-9">
                                                <button type="submit" style="text-align: left" ng-show="Transforing" ng-click="ConvertCreditPM(ddlrepurPM)"
                                                        class="btn btn-primary">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                        <!-- End Example Horizontal Form -->
                                    </div>
                                </div>
                                <div class="panel" ng-show="signupcr">
                                    <form name="Form_signup" novalidate ng-show="cnvtype==2">

                                            <h3 class="panel-title">
