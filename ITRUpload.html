<div class="container-fluid" ng-controller="ITRupload" ng-init="getmempwd()">
    <div class="row">
        <div class="col-md-12">
            <div class="row top-row-strip">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> Profile</li>
                        <li class="breadcrumb-item active">ITR Upload</li>
                    </ol>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12 ">
                    <div class="card p-3">
                        <div class="row">
                            <div class="col-md-8 mx-auto">
                                <form name="Form">
                                    <font color="red" ng-show="redflag">{{HeaderMsg}}</font>
                                    <div class="form-group row">
                                        <label class="col-6 col-md-4 col-form-label">
                                            User ID:
                                        </label>
                                        <div class="col-6 col-md-8">
                                            <label class="col-md-8 col-form-label">
                                                {{userid}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-6 col-md-4 col-form-label">
                                            Name:
                                        </label>
                                        <div class="col-6 col-md-8">
                                            <label class="col-md-8 col-form-label">
                                                {{username}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-6 col-md-4 col-form-label">
                                            City :
                                        </label>
                                        <div class="col-6 col-md-8">
                                            <label class="col-md-8 col-form-label">
                                                {{city}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row">

                                        <label class="col-md-4 col-form-label">
                                            select Document :
                                        </label>
                                        <div class="col-md-8">
                                            <input type="file" name="file" ng-model="updImage" id="profile-img" accept="application/pdf" ng-files="getTheFiles($files)">

                                            <br />(PDF only)
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-4 col-form-label">
                                        </label>
                                        <div class="col-md-8">
                                            <button type="submit" class="btn btn-primary" ng-disabled="Form.$invalid" ng-click="UploadPhoto()">
                                                Upload
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- End Example Horizontal Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#profile-img-tag').attr('src', e.target.result)
                    .height(120);;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#profile-img").change(function () {
        readURL(this);
    });
</script>
